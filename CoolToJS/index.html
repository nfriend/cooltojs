<!DOCTYPE html>

<html lang="en">
<head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8" />
    <title>CoolToJS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap.min.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="lib/codemirror-5.1/lib/codemirror.css" type="text/css" />
    <link rel="stylesheet" href="styles/CodeMirror-cool-theme.css" type="text/css" />
    <link rel="stylesheet" href="styles/cooltojs.css" type="text/css" />

    <meta property="og:type" content="website">
    <meta property="og:title" content="CoolToJS">
    <meta property="og:description" content="A Cool-to-JavaScript transpiler, written in TypeScript.">
    <meta property="og:image" content="http://nathanfriend.io/cooltojs/img/coolToJsLogo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="256">
    <meta property="og:image:height" content="256">

    <meta name="description" content="A Cool-to-JavaScript transpiler, written in TypeScript.">

</head>
<body>
    <div class="jumbotron">
        <div class="container" style="text-align: center;">
            <div style="display: inline-block">
                <div class="pull-left logo-container">
                    <img src="img/coolToJsLogo.png" />
                </div>
                <div class="pull-left title-container" style="text-align: left;">
                    <h1>
                        <span>Cool</span><span style="color: #4D4D4D">To</span><span>JS</span>
                    </h1>
                    <p style="margin-bottom: 0;">A <a href="http://en.wikipedia.org/wiki/Cool_(programming_language)">Cool</a>-to-JavaScript transpiler, written in <a href="http://www.typescriptlang.org/">TypeScript</a>.</p>
                    <p>Source: <a class="" href="https://github.com/nfriend/cooltojs">https://<wbr>github<wbr>.<wbr>com<wbr>/<wbr>nfriend<wbr>/<wbr>cooltojs<wbr></a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <p id="source-label" class="output-label pull-left">Cool Source:</p>
                <button id="transpile-button" type="button" class="btn btn-default btn-sm pull-right">
                    <span class="glyphicon glyphicon-import" style="color: #337ab7"></span> Transpile
                </button>
                <div class="clearfix"></div>
                <div id="cool-editor" class="editor cool-theme"></div>
                <br />
            </div>
            <div class="col-md-4 col-sm-12">
                <p class="output-label pull-left">Generated JavaScript:</p>
                <button id="play-button" type="button" class="btn btn-default btn-sm pull-right">
                    <span class="glyphicon glyphicon-play" style="color: #5cb85c"></span> Run
                </button>
                <div class="clearfix"></div>
                <div id="generated-javascript" class="editor javascript-theme"></div>
                <br />
            </div>
            <div class="col-md-4 col-sm-12">
                <p class="output-label pull-left">Output:</p>
                <button id="clear-button" type="button" class="btn btn-default btn-sm pull-right">
                    <span class="glyphicon glyphicon-remove" style="color: #d9534f"></span> Clear
                </button>
                <div class="clearfix"></div>
                <div class="console"></div>
                <br />
            </div>
        </div>
    </div>

    <script type="text/cool" src="cool/HelloWorld.cl">
    </script>
    <script type="text/cool" src="cool/atoi.cl">
    </script>
    <script type="text/cool" src="cool/list.cl">
    </script>

    <script src="lib/codemirror-5.1/lib/codemirror.js"></script>
    <script src="lib/codemirror-5.1/addon/mode/simple.js"></script>
    <script src="scripts/CodeMirror-cool.js"></script>
    <script src="lib/codemirror-5.1/mode/javascript/javascript.js"></script>

    <script src="lib/jquery/jquery-1.11.2.min.js"></script>
    <script src="lib/jquery-console-master/jquery.console.js"></script>

    <script src="cooltojs-0.0.1.js"></script>

    <script src="scripts/demo.js"></script>

</body>
</html>
