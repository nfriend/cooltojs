<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CoolToJS</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="styles/cooltojs.css" type="text/css" />

</head>
<body>
    <div class="container">
        <h1>CoolToJS</h1>
        <hr />
        <h4>A <a href="http://en.wikipedia.org/wiki/Cool_(programming_language)">Cool</a>-to-JavaScript transpiler, written in <a href="http://www.typescriptlang.org/">TypeScript</a>.</h4>
        <p style="font-size: 18px;">Source: <a href="https://github.com/nfriend/cooltojs">https://github.com/nfriend/cooltojs</a></p>
        <hr />


        <div id="output"></div>
    </div>

    <script type="text/cool" src="cool/HelloWorld.cl">
    </script>
    <script type="text/cool" src="cool/atoi.cl">
    </script>
    <script type="text/cool" src="cool/list.cl">
    </script>

    <script src="cooltojs-0.0.1.js"></script>

    <script>
        CoolToJS.Run();
    </script>

</body>
</html>
